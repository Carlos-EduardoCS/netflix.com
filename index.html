<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/netflix_macos_bigsur_icon_189917.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Netflix Brasil - assistir a séries online.</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="src/img/netflix-header-logo.png" alt="">
                <div class="right-side">
                    <input class="lang" type="search" placeholder="Potuguês">
                    <button>
                        Entrar
                    </button>
                </div>
        </header>
        <div class="start">
            <h1>
                Filmes, séries e muito mais, sem limites
            </h1>
            <h2>
                Assista onde quiser. Cancele quando quiser.
            </h2>
            <p>
                Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
            </p>
            <div class="email">
                <input class="i-email" type="email">

                <input type="button" value="Vamos lá">
                
            </div>
            
        </div>
    </div>
</body>
</html>
